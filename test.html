<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fad0c4, #ffdde1);
        }

        .card {
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.4s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card p {
            font-size: 14px;
            opacity: 0.9;
            margin: 5px 0;
        }

        .quote {
            font-size: 13px;
            font-style: italic;
            margin: 10px 0;
            opacity: 0.8;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: black;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff92a5, #ff9ec5);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="Profile">
        <h2>Emily Johnson</h2>
        <p>Creative UI/UX Designer</p>
        <p class="quote">"Design is intelligence made visible."</p>
        <button class="btn">Follow Me</button>
    </div>

</body>
</html>
